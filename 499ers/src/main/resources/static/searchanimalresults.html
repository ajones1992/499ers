<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>Search results</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Species</th>
        <th>Weight</th>
        <th>Date of Birth</th>
        <th>Intake Date</th>
        <th>Exit Date</th>
        <th>Exit Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animals}">
        <td th:text="${animal.id}"></td>
        <td th:text="${animal.name}"></td>
        <td th:text="${animal.species}"></td>
        <td th:text="${animal.weight}"></td>
        <td th:text="${animal.DOB}"></td>
        <td th:text="${animal.intakeDate}"></td>
        <td th:text="${animal.exitDate}"></td>
        <td th:text="${animal.code}"></td>
    </tr>
    </tbody>
</table>

<a href="/index.html">Back to Home</a>
</body>
</html>
