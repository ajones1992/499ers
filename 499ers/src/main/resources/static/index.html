<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        .links-container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 20px;
            justify-content: center;
        }
        a {
            background-color: #007bff;
            color: white;
            width: 210px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            display: block; /* Change this to block for better spacing */
            transition: background-color 0.3s;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Animal Rescue Collective</h1>
<h2>Please Select an Option:</h2>
<div class="links-container">
    <a href="/addlocation">Add Location</a>
    <a href="/addanimal">Add Animal</a>
    <a href="/addrecord">Add Record</a>
    <a href="/displayallanimals">Display All Animals</a>
    <a href="/selectlocanimals">Display Animals in a Location</a>
    <a href="/displaylocations">Display Locations</a>
    <a href="/updatelocation2">Update Locations</a>
    <a href="/searchanimal">Search for Animals</a>
    <a href="/searchlocation">Search for Locations</a>
    <a href="/searchrecord">Search for Records</a>
</div>
</body>
</html>
