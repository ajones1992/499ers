<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Location</title>
</head>
<body>
<h1>Edit Location</h1>

<form th:action="@{/updatelocation2/update/{id}(id=${location.id})}" th:method="post">
    <input type="hidden" th:value="${location.id}" name="id"/>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:value="${location.name}" name="name"/>
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" th:value="${location.type}" name="type"/>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:value="${location.address}" name="address"/>
    </div>
    <div>
        <label for="maxCapacity">Capacity:</label>
        <input type="number" id="maxCapacity" th:value="${location.maxCapacity}" name="maxCapacity"/>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>

<a href="/updatelocation2">Cancel</a>
</body>
</html>
