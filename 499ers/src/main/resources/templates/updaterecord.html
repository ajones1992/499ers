<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShelterApp: Update Record</title>
    <link rel="stylesheet" th:href="@{../styles.css}" />
</head>
<body>
<h1>Please enter the updated record information:</h1>
<div class="form-container">
    <form th:action="@{updaterecord}" method="post" th:object="${recChoice}">
        <p>Select the record to update:</p>
        <select th:field="*{choice}" name = "recID">
            <option th:each="rec : ${recOptions}" th:value="${rec.choiceID}" th:text="${rec.choice}"></option>
        </select>

        <div class="input-container">
            <label for="textbox">Enter the details of the record:</label> <br>
            <textarea id="textbox" name="textbox" rows="5" cols="50"></textarea> <br>
        </div>

        <div class="input-container">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
