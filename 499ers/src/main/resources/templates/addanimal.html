<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../styles.css}" />
    <title>ShelterApp: Add Animal</title>
    <style>
        .form-container {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            margin: auto;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .radio-group label {
            font-weight: 600;
        }

        .input-container {
            margin-bottom: 1rem;
        }

        .input-container label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-container input[type="text"],
        .input-container input[type="number"],
        .input-container input[type="date"],
        .input-container select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #e4e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
<h1>Add a New Animal</h1>
<div class="form-container">
    <form th:action="@{add}" method="post" th:object="${locChoice}">
        <div class="input-container">
            <label for="locID">Select the location to add to:</label>
            <select th:field="*{choice}" id="locID" name="locID">
                <option th:each="loc : ${locOptions}" th:value="${loc.choiceID}" th:text="${loc.choice}"></option>
            </select>
        </div>

        <label>Select the animal's type:</label>
        <div class="radio-group">
            <label>
                <input type="radio" id="DOG" name="animal_type" value="DOG">
                Dog
            </label>
            <label>
                <input type="radio" id="CAT" name="animal_type" value="CAT">
                Cat
            </label>
            <label>
                <input type="radio" id="BIRD" name="animal_type" value="BIRD">
                Bird
            </label>
            <label>
                <input type="radio" id="RABBIT" name="animal_type" value="RABBIT">
                Rabbit
            </label>
        </div>

        <div class="input-container">
            <label for="name">Animal's Name:</label>
            <input type="text" id="name" name="name" placeholder="Name"/>
        </div>

        <div class="input-container">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" step="0.01" name="weight" placeholder="Weight"/>
        </div>

        <div class="input-container">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"/>
        </div>

        <div class="input-container">
            <label for="datereceived">Date Received:</label>
            <input type="date" id="datereceived" name="datereceived"/>
        </div>

        <div class="input-container">
            <input type="submit" value="Add Animal">
        </div>
    </form>
</div>
</body>
</html>
