<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../styles.css}" />
    <title>ShelterApp: Update Animal</title>
    <style>
        .form-container {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            margin: auto;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .radio-group label {
            font-weight: 600;
        }

        .input-container {
            margin-bottom: 1rem;
        }

        .input-container label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-container input[type="text"],
        .input-container input[type="number"],
        .input-container input[type="date"],
        .input-container select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #e4e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>

</head>
<body>
<h1>Please enter the information to update an animal:</h1>
<div class="form-container">
    <form th:action="@{updateanimal}" method="post" th:object="${aniChoice}">
        <p>Select the animal to update:</p>
        <select th:field="*{choice}" name = "aniID">
            <option th:each="ani : ${aniOptions}" th:value="${ani.choiceID}" th:text="${ani.choice}"></option>
        </select>

        <div class="input-container">
            <label for="name">Enter the animal's name:</label>
            <input type="text" id="name" name="name" placeholder="Name"/> <br>
        </div>

        <div class="input-container">
            <label for="weight">Enter the animal's weight:</label>
            <input type="number" id="weight" step="0.01" name="weight" placeholder="0"/> <br>
        </div>

        <div class="input-container">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
