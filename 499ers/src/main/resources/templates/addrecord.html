<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShelterApp: Add Record</title>
    <link rel="stylesheet" th:href="@{../styles.css}" />
    <style>
        .form-container {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            margin: auto;
        }

        .input-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>
<h1>Please enter the information for a new animal:</h1>
<div class="form-container">
    <form th:action="@{addrec}" method="post" th:object="${aniChoice}">
        <p>Select the animal that the record is for:</p>
        <select th:field="*{choice}" name = "aniID">
            <option th:each="ani : ${aniOptions}" th:value="${ani}" th:text="${ani}"></option>
        </select>

        <p>Select the record type:</p>
        <div class="input-container">
            <label for="MEDICAL">
                <input type="radio" id="MEDICAL" name="record_type" value="MEDICAL">
                Medical
            </label>
            <label for="BEHAVIORAL">
                <input type="radio" id="BEHAVIORAL" name="record_type" value="BEHAVIORAL">
                Behavioral
            </label>
            <label for="OTHER">
                <input type="radio" id="OTHER" name="record_type" value="OTHER">
                Other
            </label>
        </div>

        <div class="input-container">
            <label for="textbox">Enter the details of the record:</label>
            <textarea id="textbox" name="textbox" rows="5" cols="50"></textarea>
        </div>

        <div class="input-container">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
