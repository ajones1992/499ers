<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShelterApp: Add Animal</title>
    <link rel="stylesheet" th:href="@{../styles.css}" />
</head>
<body>
<h1>Please enter the information for a new animal:</h1>
<div class="form-container">
    <form th:action="@{addrec}" method="post" th:object="${aniChoice}">
        <p>Select the animal that the record is for:</p>
        <select th:field="*{choice}" name = "aniID">
            <option th:each="ani : ${aniOptions}" th:value="${ani}" th:text="${ani}"></option>
        </select>

        <p>Select the record type:</p>
        <div class="input-container">
            <input type="radio" id="MEDICAL" name="record_type" value="MEDICAL">
            <label for="MEDICAL">Medical</label><br>
            <input type="radio" id="BEHAVIORAL" name="record_type" value="BEHAVIORAL">
            <label for="BEHAVIORAL">Behavioral</label><br>
            <input type="radio" id="OTHER" name="record_type" value="OTHER">
            <label for="OTHER">Other</label><br>
        </div> <br>

        <div class="input-container">
            <label for="textbox">Enter the details of the record:</label> <br>
            <textarea id="textbox" name="textbox" rows="5" cols="50"></textarea> <br>
        </div>

        <div class="input-container">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
